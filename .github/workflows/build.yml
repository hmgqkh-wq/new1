name: Build and Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build xxd wget unzip pkg-config libvulkan-dev shaderc libshaderc-dev
      - name: Install NDK r25b
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip -d $HOME
      - name: Configure
        run: |
          mkdir build && cd build
          cmake -GNinja .. -DCMAKE_TOOLCHAIN_FILE=$HOME/android-ndk-r25b/build/cmake/android.toolchain.cmake -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-31 -DENABLE_SHADER_BUILD=ON
      - name: Build
        run: cd build && ninja -v
      - name: Package
        run: cd build && ../scripts/build_and_package.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exynosx940-completev3
          path: exynosx940-completev3-android-arm64.tar.gz
